<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

      var CommentBox = React.createClass({

        getInitialState: function() {
          return {
            data: []
          }
        },

        componentDidMount: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false
          }).done(function(data){
            this.setState({data: data});
          }.bind(this)).fail(function(xhr, status, error) {
            console.log('Error fetching data:', error.toString());
          }.bind(this));
        },

        render: function() {
          return (
            <div className="comment-box">
              <h1>Comments!</h1>
              <CommentList data={this.state.data} />
              <CommentForm />
            </div>
          );
        }
      });

      var CommentList = React.createClass({
        render: function() {

          var commentsNodes = this.props.data.map(function(comment){
            return (
              <Comment author={comment.author} key={comment.id}>
                {comment.text}
              </Comment>
            )
          });

          return (
            <div className="comment-box__list">
              {commentsNodes}
            </div>
          );
        }
      });

      var Comment = React.createClass({

        rawCommentBody: function() {
          var md = new Remarkable();
          var rawMakup = md.render(this.props.children.toString());
          return { __html: rawMakup};
        },

        render: function() {
          return (
            <div className="comment">
              <strong className="comment__author">{this.props.author}:</strong>
              <div dangerouslySetInnerHTML={this.rawCommentBody()}></div>
            </div>
          );
        }
      })

      var CommentForm = React.createClass({
        render: function() {
          return (
            <div className="comment-box__form">
              Hello world, I am a comment form!
            </div>
          );
        }
      })

      ReactDOM.render(
        <CommentBox url="/api/comments" />,
        document.getElementById('content')
      );

    </script>
  </body>
</html>
